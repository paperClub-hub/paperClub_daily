<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>页面切换示例</title>  
    <style>  
        /* 设置顶部标签栏的样式 */  
        .navbar {  
            background-color: #333;  
            overflow: hidden;  
        }  
  
        .navbar a {  
            float: left;  
            display: block;  
            color: #f2f2f2;  
            text-align: center;  
            padding: 14px 16px;  
            text-decoration: none;  
        }  
  
        .navbar a:hover {  
            background-color: #ddd;  
            color: black;  
        }  
  
        /* 设置页面内容的样式 */  
        .content {  
            padding: 20px;  
        }  
    </style>  
</head>  
<body>  
    <div class="navbar">  
        <a href="#" onclick="showPage('home')">首页</a>  
        <a href="#" onclick="showPage('detail')">详情</a>  
    </div>  
  
    <div id="home" class="content">  
        <h1>这是首页内容</h1>  
        <p>这里显示首页的相关信息。</p>  
    </div>  
  
    <div id="detail" class="content" style="display: none;">  
        <h1>这是详情内容</h1>  
        <p>这里显示详情的详细信息。</p>  
    </div>  
  
    <script>  
        function showPage(pageId) { 
            console.log("当前点击：", pageId)
            // 隐藏所有页面内容  
            var pages = document.getElementsByClassName('content');  
            for (var i = 0; i < pages.length; i++) {  
                pages[i].style.display = 'none';  
            }  
  
            // 显示指定页面内容  
            var page = document.getElementById(pageId);  
            page.style.display = 'block';  
        }  
  
        // 默认显示首页内容  
        window.onload = function() {  
            showPage('home');  
        }  
    </script>  
</body>  
</html>
